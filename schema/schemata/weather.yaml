---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Weather
description: A weather record broken up into jsonb
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of weather
    readOnly: true
    format: uuid
    type:
    - string
  identity:
    anyOf:
    - "$ref": "/schemata/weather#/definitions/id"
    - "$ref": "/schemata/weather#/definitions/current"
    - "$ref": "/schemata/weather#/definitions/hourly"
    - "$ref": "/schemata/weather#/definitions/daily"
    - "$ref": "/schemata/weather#/definitions/longitude"
    - "$ref": "/schemata/weather#/definitions/latitude"
  created_at:
    description: when weather was created
    format: date-time
    type:
    - string
  updated_at:
    description: when weather was updated
    format: date-time
    type:
    - string
  current:
    description: a jsonb string of current weather
    type:
    - object
  hourly:
    description: a jsonb array of hourly hash weather reports
    type:
    - object
  daily:
    description: a jsonb hash of a daily aggregation for the week
    type:
    - object
  longitude:
    description: longitude in degrees
    type:
    - number
  latitude:
    description: latitude in degrees
    type:
    - number
links:
- description: Create a new weather.
  href: "/weathers"
  method: POST
  rel: create
  schema:
    properties: {}
    type:
    - object
  title: Create
- description: Delete an existing weather.
  href: "/weathers/{(%2Fschemata%2Fweather%23%2Fdefinitions%2Fidentity)}"
  method: DELETE
  rel: destroy
  title: Delete
- description: Info for existing weather.
  href: "/weathers/{(%2Fschemata%2Fweather%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  title: Info
- description: List existing weathers.
  href: "/weathers"
  method: GET
  rel: instances
  title: List
- description: Update an existing weather.
  href: "/weathers/{(%2Fschemata%2Fweather%23%2Fdefinitions%2Fidentity)}"
  method: PATCH
  rel: update
  schema:
    properties: {}
    type:
    - object
  title: Update
- description: Get the current weather.
  href: "/weathers/{(%2Fschemata%2Fweather%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  title: Current weather
- description: Get the daily agregates takes a query paramater of /:limit.
  href: "/weathers/{(%2Fschemata%2Fweather%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: instances
  title: Daily weather

properties:
  created_at:
    "$ref": "/schemata/weather#/definitions/created_at"
  id:
    "$ref": "/schemata/weather#/definitions/id"
  updated_at:
    "$ref": "/schemata/weather#/definitions/updated_at"
  current:
    "$ref": "/schemata/weather#/definitions/current"
  hourly:
    "$ref": "/schemata/weather#/definitions/hourly"
  daily:
    "$ref": "/schemata/weather#/definitions/daily"
  longitude:
    "$ref": "/schemata/weather#/definitions/longitude"
  latitude:
    "$ref": "/schemata/weather#/definitions/latitude"
id: schemata/weather
